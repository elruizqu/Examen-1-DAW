<html>
    <head>
        <title>Cinelitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/peliculas.css"/>

    </head>
    <body>
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1> CINELITAS </h1>
                <h1 th:text="${titulo}"></h1>
            </blockquote>
        </figure>


        <table class="table table-success table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${peliculas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getSala.getSala}"></td>
                    <td>
                        <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>

        </tbody>
    </table>

    <div class="block">
        <h4>CINELITAS</h4>
        <p class="test"> Las mejores peliculas las encontras en Cinelitas, gracias por preferirnos.</p>
    </div>
</body>
</html>
